<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <style>
      html,
      body {
        background-color: rgb(141, 155, 168);
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body,
      input {
        font-family: Arial, Helvetica, sans-serif;
        letter-spacing: 0.03rem;
        font-size: large;
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="todoCard">
      <div class="todoCard__header">
        <div>To-do list</div>
        <div><span id="todoCard__completedItemCounter">0</span>/<span id="todoCard_itemCounter">0</span></div>
      </div>
      <div class="todoCard__addNewItem">
        <input class="todoCard__inputBox" id="todoCard__inputBox" placeholder=" Add Item" />
        <button class="todoCard__addNewItemButton" id="todoCard__addNewItemButton">+</button>
      </div>
      <ul class="todoCard__list" id="todoCard__list"></ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
